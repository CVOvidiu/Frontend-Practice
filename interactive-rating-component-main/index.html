<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="m-0 flex flex-col bg-[color:var(--very-dark-blue-2)] items-center justify-center font-overpass h-screen"
  >
    <!-- Rating state start -->

    <div
      class="bg-gradient-to-br from-[var(--dark-blue-card)] to-[var(--very-dark-blue)] p-8 rounded-3xl mb-8"
    >
      <div
        class="bg-[color:var(--dark-blue)] p-6 rounded-full h-0 w-0 flex justify-center items-center"
      >
        <img src="images/icon-star.svg" alt="" />
      </div>
      <h1 class="text-white">How did we do?</h1>
      <p class="m-0 text-[color:var(--light-grey)] mb-8 max-w-xs">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="flex justify-between mb-7">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
      </div>
      <button
        class="border-0 bg-[color:var(--orange)] block w-full py-4 tracking-widest rounded-full"
      >
        SUBMIT
      </button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <!-- You selected -->
    <!-- Add rating here -->
    <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, don’t hesitate to get in touch! -->

    <!-- Thank you state end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">CVOvidiu</a>.
    </div>
  </body>
</html>
